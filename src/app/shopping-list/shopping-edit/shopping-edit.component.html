<div class="row">
  <div class="col-xl-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInput>
        </div>
      </div>
        <div class="col-xs-12">
          <button class="btn btn-warning mr-1" type="button" (click)="onAddItem()"> Add recipe</button>
          <button class="btn btn-outline-danger mr-1" type="submit"> Delete recipe</button>
          <button class="btn btn-outline-info mr-1" type="submit"> Clear recipe </button>
        </div>
    </form>
  </div>
</div>
