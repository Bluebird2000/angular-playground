<div class="row">
  <div class="col-xl-12">
    <button class="btn btn-secondary">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xl-12">
    <a href="#" class="list-group-item clearfix mt-2" *ngFor="let recipe of recipes">
      <div class="pull-left">
        <h4 class="list-group-item-heading text-dark font-weight-bold"> {{ recipe.name }} </h4>
        <p class="list-group-item-text text-dark font-weight-bold">{{ recipe.description }}</p>
      </div>
      <span class="pull-right">
        <img [src]="recipe.imagePath" class="img-responsive" style="max-height: 50px" [alt]="recipe.name">
      </span>
    </a>
  <app-recipe-item></app-recipe-item>
  </div>
</div>
